<body>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-secondary">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <a class="nav-link  text-white mr-2 ml-4" href="#">About</a>
            </li>
          </ul>
        </div>

    <!-- Home -->
    <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active img-fluid">
                <div class="dark-overlay"></div>
                <img class="d-block w-100" style="height: 90vh;" src="./img/img1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <div class="dark-overlay"></div>
                <img class="d-block w-100" style="height: 90vh;" src="./img/img2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <div class="dark-overlay"></div>
                <img class="d-block w-100" style="height: 90vh;" src="./img/img3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <div class="dark-overlay"></div>
                <img class="d-block w-100" style="height: 90vh;" src="./img/img4.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <div class="dark-overlay"></div>
                <img class="d-block w-100" style="height: 90vh;" src="./img/img5.jpg" alt="Third slide">
            </div>
        </div>
        <div class="vertical-center">
              <div style="width: 82%; height: 10%; padding-left: 25%;padding-top: 12%;">
                <div class="card text-center" >
                    <div class="card-header bg-secondary">
                      <ul class="nav nav-pills card-header-pills">
                        <li class="nav-item">
                          <a class="nav-link active" href="./login">Login</a>
                        </li>
                        <li class="nav-item">

                        </li>
                      </ul>

                    <div>

                            <div class="form-group row mt-3">
                              <label for="Email" class="col-sm-2 col-form-label">Employee ID</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control mr-5" id="employeeid" placeholder="Enter employee id" required>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                              <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" required>
                              </div>
                            </div>
                            <div id="contain"></div>
                          </form>
                          <button type="button" class="btn btn-primary mb-3" id="btn1">Login</button>
                    </div>
                  </div>
                </div>
            </div>
    </div>

    <script type="text/javascript">
      $('.carousel').carousel({
